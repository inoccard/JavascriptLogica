<!DOCTYPE html>
<html>
<head>
	<title>Dados Vitais</title>
</head>
<body>
	<script type="text/javascript">

		var exibir = function(resultado){
			document.write(resultado);
		};
		var calculaDiasDeVida = function(idade){
			var dias = idade*365;
			return dias;
		};
		var calculaBatimentos = function(dias){
			var batimentos = dias *24*60*80;
			return batimentos;
		};
		
		var idade = prompt("Quantos anos você tem?");
		var dias = calculaDiasDeVida(idade);
		exibir("Voce já viveu "+dias+" dias de vida<br><br>");

		exibir("Seu coração já bateu "+calculaBatimentos(dias)+" vezes. Haja coração!");

	</script>
</body>
</html>
