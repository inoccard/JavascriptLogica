<!DOCTYPE html>
<html>
<head>
	<title>Asteriscos</title>
</head>
<body>
	<script type="text/javascript">

		var tamanho = prompt("Qual tamanho desejado par o quadro?");
		parseInt(tamanho);
		for(var linha = 0; linha < tamanho; linha++){
			for (var coluna = 0; coluna < tamanho; coluna++) {
				document.write("* ");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
