<!DOCTYPE html>
<html>
<head>
	<title>Media idade familiares</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		
		function mostra(frase){
			document.write(frase+"<br>");
		};

		var totalFamilias = prompt("Quantos familiares são?");
		var num = 1;
		var somaIdades = 0;
		
		while(num<=totalFamilias){
			var idade = parseInt(prompt("Qual é a idade?"));
			somaIdades = somaIdades +idade;
			num++;
		}
		var mediaIdades = somaIdades/totalFamilias;
		mostra("Media das idades é "+mediaIdades);
	</script>
</body>
</html>
