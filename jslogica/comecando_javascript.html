<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Começando com JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		var ano = 2017;  var eu = 25;  var Adriano = 26;  var Paulo = 32;
		var somatotal = eu + Adriano + Paulo;
		var media = somatotal/3;
		
		var pulaLinha = function(){
			document.write("<hr>");
		};
		var mostra = function(frase){
			document.write(frase);
			pulaLinha();
		};
		document.write("Eu nasci em : " + (ano - eu));
		pulaLinha();
		document.write("Adriano nasceu em : " + (ano - Adriano));
		pulaLinha();
		document.write("Paulo nasceu em : " + (ano - Paulo));
		pulaLinha();
		document.write("A média das nossas idades é: " + Math.round (media));	/*Math.round arrdonda numeros decimais*/
	</script>
</body>
</html>
