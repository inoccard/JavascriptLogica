<!DOCTYPE html>
<html>
<head>
	<title>Ano de nascimento</title>
</head>
	<body>
		<script type="text/javascript">
			var ano = 2017;  var eu = 25;  var Adriano = 26;  var Paulo = 32;
			var somatotal = eu + Adriano + Paulo;
			var media = somatotal/3;
			
			var pulaLinha = function(){
				document.write("<br><hr><br>");
			};
			var mostra = function(frase){
				document.write("<big>"+frase+"</big>");
				pulaLinha();
				console.log("Esta mensagem aparece apenas no log");
			};
			mostra("Eu nasci em : " + (ano - eu));
			mostra("Adriano nasceu em : " + (ano - Adriano));
			mostra("Paulo nasceu em : " + (ano - Paulo));
			mostra("A média das nossas idades é: " + Math.round (media));	/*Math.round arrdonda numeros decimais*/
		</script>
	</body>
</html>
