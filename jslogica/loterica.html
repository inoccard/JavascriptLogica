<!DOCTYPE html>
<html>
<head>
	<title>Loterica</title>
	<meta charset="utf-8">
</head>
<body>
	<input type="title" id="numero"/>
	<input type="submit" id="adivinha" value="Compare">

	<script type="text/javascript">
		var segredos = [16, 34, 37, 42, 50, 58];
		var CaixaDoNumero = document.getElementById("numero");

		function botaoClicado(){
			for (var i = 0; i < segredos.length; i++) {
				if (segredos[i] == CaixaDoNumero.value) {
					alert("Parabéns, você acertou um dos números secretos!");
					return;
				} else {
					alert("Infelizmente você errou!");
					return;
				}
			}
		}
		var botaoAdivinhar = document.getElementById("adivinha");
		botaoAdivinhar.onclick = botaoClicado;
	</script>
</body>
</html>
