<!DOCTYPE html>
<html>
<head>
	<title>Perguntas para o usuário</title>
</head>
	<body>
		<script type="text/javascript">
			var nome = prompt("Bom dia! Qual é o teu nome?");
			document.write("Bem Vindo "+nome+"<hr>");

			var idade = prompt(nome + ", quantos anos você tem?");
			document.write(nome + " tem " + idade + " anos.");
		</script>
	</body>
</html>
