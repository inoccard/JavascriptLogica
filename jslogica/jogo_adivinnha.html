<!DOCTYPE html>
<html>
<head>
	<title>Jogo Adivinha</title>
</head>
<body>
	<script type="text/javascript">

		function pulaLinha(){
			document.write("<br>");
		};
		function mostra(info){
			document.write(info);
			pulaLinha();
		};
		function sorteia(pensado){
			var numeroPensado = Math.round(Math.random()*pensado);
			return numeroPensado;
		};
		
		var limiteSorteio = prompt("Qual é o limite de sorteio que você pretende?\nEx.: 10,100,1000")
		var numeroPensado = sorteia(parseInt(limiteSorteio));

		var chute = prompt("Já pensei! Qual você acha que é o número?");
		
		if(chute == numeroPensado){
			mostra(chute);
			mostra("UAU! você acertou, o número é " + numeroPensado);
		}
		else{
			mostra(chute);
			mostra("você não acertou, eu tinha pensado no: " + numeroPensado);
		}
		if(chute > numeroPensado){
			mostra("E o número que você escolheu é maior que "+ numeroPensado);
		}
		else{
			mostra("E o número que você escolheu é menor que "+ numeroPensado);
		}
	</script>
</body>
</html>
