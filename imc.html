<!DOCTYPE html>
<html>
<head>
	<title>Indice de massa corporal</title>
</head>
	<body>
		<script type="text/javascript">

			var pulaLinha = function(){
				document.write("<hr>");
			};

			var mostra = function(frase){
				document.write("<big>"+frase+"</big>");
				pulaLinha();
			};

			var calculaIMC =  function(peso,altura){
				var imc = peso / (altura*altura);
				return imc;
			};

			var nome = prompt("Bom dia! Qual é o teu  nome?");
			var MeuPeso = prompt(nome+" informe-nos qual é o teu peso?");
			var MinhaAltura = prompt("E a tua altura?");
			var imc = calculaIMC(MeuPeso,MinhaAltura).toFixed(2);
			mostra(nome+" O teu IMC é: " + imc);
			
			if(imc < 18.5){
				mostra("Seu índice mostra que voce está ABAIXO do peso!");
			}
			if(imc > 35){
				mostra("Seu IMC indica que você está ACIMA do peso!");
			}
			if(imc > 18.5 && imc < 35){
				mostra("OK! Seu IMC está entre os dois limites.");
			}
			
		</script>
	</body>
</html>
