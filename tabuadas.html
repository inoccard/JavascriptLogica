<!DOCTYPE html>
<html>
<head>
	<title>Tabuadas</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function mostra(frase){
			document.write(frase + "<br>");
		};

		var mult = prompt("Qual Tabuada vocÃª deseja saber?");
		parseInt(mult);
		for(var multiplicador = 1; multiplicador<=10; multiplicador++){
			mostra(mult+ " x " + multiplicador + " = " + mult * multiplicador);
		}

	</script>
</body>
</html>
